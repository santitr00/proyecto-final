{% extends 'usuario/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="form-group">
    <h2>Editar Perfil</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
